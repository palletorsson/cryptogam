<!--

* the webpage has an autonomy consisting of html element and inside that element a head and a body.

* in the head we will link to the javascript library so we can use its 3D functions.

* in the body we will add an iframe, a webpage within a webpage, where the animations will play.

* lastly at the end of the body we will link to the javascript that will take care of the interaction.

-->

<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Sketchfab - Imaginary connects </title>
    <script src="https://code.jquery.com/jquery-3.3.1.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
            crossorigin="anonymous"></script>
            <script type="text/javascript" src="https://labs.sketchfab.com/experiments/model-picker/SketchfabPicker.js"></script>
            <script type="text/javascript"
                    src="./js/sketchfab-viewer-1.5.1.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>

<body>
    <iframe src="" id="api-frame" class="api-frame" allow="autoplay; fullscreen; vr"
            allowvr allowfullscreen mozallowfullscreen="true"
            webkitallowfullscreen="true" width="800px" height="800px"></iframe>
    <script src="./js/modeldata.js"></script>
    <script src="./js/eventObjModelLoader.js"></script>

</body>
</html>
