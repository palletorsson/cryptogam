<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sketchfab Viewer API example</title>
    <script src="https://code.jquery.com/jquery-3.3.1.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
            crossorigin="anonymous"></script>
    <!-- Insert this script -->
    <script type="text/javascript" 
            src="https://static.sketchfab.com/api/sketchfab-viewer-1.4.0.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>


<!-- Some divs to wrap the model iframes and two buttons -->
<body>

    <iframe src="" id="api-frame" allow="autoplay; fullscreen; vr" 
            allowvr allowfullscreen mozallowfullscreen="true" 
            webkitallowfullscreen="true" width="100%" height="800px"></iframe>

    <div class="buttons">
        <button id="start">Start</button>
    </div>

    <script src="./js/script2.js"></script>

</body>
</html>
